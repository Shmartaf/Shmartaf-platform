version: 1
appRoot: shmartaf

frontend:
  phases:
    preBuild:
      commands:
        - npm i
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "Frontend build completed successfully!"

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*

